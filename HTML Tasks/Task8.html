<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-8</title>
    <style>
        h2 {
            color: rgb(54, 10, 252);
            text-align: center;
        }

        form {
            text-align: center;
        }

        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <form>
        <h2>Registration Form</h2>
        <table style="width:100%">
            <tr>
                <td><label for="fname"><strong>First Name: </strong></label></td>
                <td style="text-align: left;">
                    <input type="text" id="fname" name="fname" />
                </td>
            </tr>
            <tr>
                <td><label for="lname"><strong>Last Name: </strong></label></td>
                <td style="text-align: left;">
                    <input type="text" id="lname" name="lname" value />
                </td>
            </tr>
            <tr>
                <td><label for="email"><strong>Email: </strong></label></td>
                <td style="text-align: left;">
                    <input type="email" id="email" name="email" value />
                </td>
            </tr>
            <tr>
                <td><label for="pwd"><strong>Password: </strong></label></td>
                <td style="text-align: left;"><input type="password" id="pwd" name="pwd" /></td>
            </tr>
            <tr>
                <td><label for="pwd"><strong>Re Password: </strong></label></td>
                <td style="text-align: left;"><input type="password" id="pwd" name="pwd" /></td>
            </tr>
            <tr>
                <td rowspan="2"><label for="gender"><strong>Gender: </strong></label></td>
                <td style="text-align: left;">
                    <input type="radio" id="male" name="fav_language" value="male" />
                    <label for="male">Male</label>
                </td>
            </tr>
            <tr>
                <td style="text-align: left;">
                    <input type="radio" id="female" name="fav_language" value="female" />
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="age"><strong>Age: </strong></label></td>
                <td style="text-align: left;"><input type="number" id="age" name="age" value /></td>
            </tr>
            <tr>
                <td><label for="pnumber"><strong>Phone Number: </strong></label></td>
                <td style="text-align: left;"><input type="number" id="pnumber" name="number" value /></td>
            </tr>
            <tr>
                <td><label for="address"><strong>Address: </strong></label></td>
                <td style="text-align: left;">
                    <textarea name="address" rows="5" cols="20"></textarea><br /><br />
                </td>
            </tr>
            <tr>
                <td><label for="state"><strong>State: </strong></label></td>
                <td style="text-align: left;"><input type="text" id="state" name="state" value /></td>
            </tr>
            <tr>
                <td><label for="country"><strong>Country: </strong></label></td>
                <td style="text-align: left;">
                    <select id="country" name="country">
                        <option value="choose">Choose your country</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="language"><strong>Languages known: </strong></label></td>
                <td style="text-align: left;">
                    <input type="checkbox" id="english" name="english" value="English" />
                    <label for="english">English </label>
                    <input type="checkbox" id="kannada" name="kannada" value="Kannada" />
                    <label for="kannada">Kannada </label>
                    <input type="checkbox" id="hindi" name="hindi" value="Hindi" />
                    <label for="hindi">Hindi </label>
                    <input type="checkbox" id="telugu" name="telugu" value="Telugu" />
                    <label for="telugu">Telugu </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: left;">
                    <input type="checkbox" id="declare" name="declare" value="Declare" />
                    <label for="declare">Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">Log in to <a href="https://ethnus.com/">Ethnus</a> website
                </td>
            </tr>
        </table>
        <input type="submit" value="Register" />
    </form>
</body>

</html>
