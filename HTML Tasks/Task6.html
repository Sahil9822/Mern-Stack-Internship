<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-6</title>
    <style>
      h2 {
        color: rgb(54, 10, 252);
      }
    </style>
  </head>
  <body>
    <form>
      <strong>
        <h2>Registration Form</h2>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" value /><br /><br />
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" value /><br /><br />
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" value /><br /><br />
        <label for="gender">Gender: </label>
        <input type="radio" id="male" name="fav_language" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="fav_language" value="female" />
        <label for="female">Female</label><br /><br />
        <label for="age">Age: </label>
        <input type="text" id="age" name="age" value /><br /><br />
        <label for="pnumber">Phone Number: </label>
        <input type="number" id="pnumber" name="number" value /><br /><br />
        <label for="address">Address: </label>
        <textarea name="address" rows="10" cols="30"></textarea><br /><br />
        <label for="state">State: </label>
        <input type="text" id="state" name="state" value /><br /><br />
        <label for="country">Country: </label>
        <select id="country" name="country">
          <option value="choose">Choose your country</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option></select
        ><br /><br />
        <label for="language">Languages known: </label>
        <input type="checkbox" id="english" name="english" value="English" />
        <label for="english">English </label>
        <input type="checkbox" id="kannada" name="kannada" value="Kannada" />
        <label for="kannada">Kannada </label>
        <input type="checkbox" id="hindi" name="hindi" value="Hindi" />
        <label for="hindi">Hindi </label>
        <input type="checkbox" id="telugu" name="telugu" value="Telugu" />
        <label for="telugu">Telugu </label><br /><br />
        <input type="checkbox" id="declare" name="declare" value="Declare" />
      </strong>
      <label for="declare"
        >Hereby I declare all the given details are true</label
      ><br /><br />
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
